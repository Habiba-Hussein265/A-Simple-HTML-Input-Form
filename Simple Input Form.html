<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration simple input form</title>
</head>
<body>
    <header>
        <h1>Student Registration and onboarding form.</h1>
    </header>
    <form>
        <label for="name">Name:</label>
        <input type="text"id="name"required><br><br>
        <label for="gender" >Gender:</label>
        <select id="gender"required>
        <option value="male">Male</option>
        <option value="female">Female</option>
</select><br><br>
<label for="age">Age:</label>
<input type="number"id="age"required><br><br>
<label for="highest academic certificate">Highest Academic Certificate:</label>
<select id="highest academic certificate">required>
<option value="bachelor's degree">Bachelor's Degree</option>
<option value="diploma">Diploma</option>
<option value="high school certificate">High School Certificate</option>
<option value="primary school certificate">Primary School Certificate</option>
</select><br><br>
<label for="email">Email:</label>
    <input type="email"id="email"required><br><br>
    <label for="phone no">Phone Number:</label>
    <input type="phone no"id="phone no"required><br><br>
    <input type="checkbox"id="religion"value="islam">Islam
    <input type="checkbox"id="religion"value="christianity">christianity 
    <input type="checkbox"id="religion"value="hinduism">Hinduism
    <input type="checkbox"id="religion"value="pagan">pagan
 </form>
    
</body>
</html>
